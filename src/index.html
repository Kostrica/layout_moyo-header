<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moyo header</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Moyo header</h1>

  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="./images/logo.png" alt="Moyo" class="logo__img">
      </div>
      <div class="menu">
        <ul class="menu__box">
          <li class="menu__item">
            <a href="#" class="menu__text menu__text_is-active">Apple</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__text">Samsung</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__text">Смарфоны и телефоны</a>
          </li>
          <li class="menu__item">
            <a
              href="#"
              class="menu__text"
              data-qa="hover"
            >Ноутбуки и компьютеры</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__text">Гаджеты</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__text">Планшеты</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__text">Фото</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__text">Видео</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
